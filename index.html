<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <!-- CSS file -->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <!-- Icon link -->
    <link rel="icon" type="png" href="assets/img/tic-tac-toe.png" />
  </head>
  <body>
    <!-- Dailog Player Input form -->
    <dialog id="dialog">
      <form id="players" method="dialog">
        <h2>Enter Player Names</h2>
        <label>
          Player One:
          <input type="text" name="playerOne" required />
        </label>
        <label>
          Player Two:
          <input type="text" name="playerTwo" required />
        </label>
        <button type="submit">Start Game</button>
      </form>
    </dialog>

    <!-- Game Container -->
    <main>
      <h1>Tic-Tac-Toe</h1>
      <div class="gamestatus">Loading game...</div>
      <div id="gameboard" class="board"></div>
      <button class="restart-btn" id="restart-btn">Restart</button>
    </main>
    <!-- JS filw -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
